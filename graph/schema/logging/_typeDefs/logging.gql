enum LoggedActivity {
    CREATE
    UPDATE
    DELETE
}

input CreateLogging {
	collection: String!
    changeLog: String!
    changedBy: ObjectIDOnly!
    activity: LoggedActivity!
    proposalStatus: EntityProposalStatus!
    createdAt: Time
}

input UpdateLogging {
    _id: ObjectID!
    collection: String
    changeLog: String
    changedBy: ObjectIDOnly
    activity: LoggedActivity
    proposalStatus: EntityProposalStatus
    updatedAt: Time
}

type Logging {
    _id: ObjectID!
    collection: String!
    changeLog: String!
    changedBy: Person!
    activity: LoggedActivity!
    proposalStatus: EntityProposalStatus!
    createdAt: Time
    updatedAt: Time
}