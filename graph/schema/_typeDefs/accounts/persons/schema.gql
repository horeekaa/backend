enum Gender {
  MALE
  FEMALE
}

input UpdatePerson {
  _id: ObjectID!
  firstName: String
  lastName: String
  gender: Gender
  phoneNumber: String
  email: String
  deviceTokens: [String]
  noOfRecentTransactionToKeep: Int
}

input CreatePerson {
  firstName: String!
  lastName: String!
  gender: Gender
  phoneNumber: String!
  email: String!
  deviceTokens: [String]
  noOfRecentTransactionToKeep: Int
  createdAt: Time
}

interface iPerson {
  _id: ObjectID!
  firstName: String!
  lastName: String!
  gender: Gender!
  phoneNumber: String
  email: String!
  idCard: IDCard
  noOfRecentTransactionToKeep: Int!
  organizationMembership: OrganizationMembership
  createdAt: Time!
}

type Person implements iPerson {
  _id: ObjectID!
  firstName: String!
  lastName: String!
  gender: Gender!
  phoneNumber: String
  email: String!
  idCard: IDCard
  noOfRecentTransactionToKeep: Int!
  organizationMembership: OrganizationMembership
  createdAt: Time!
}

type PersonDetailed implements iPerson {
  _id: ObjectID!
  firstName: String!
  lastName: String!
  gender: Gender!
  phoneNumber: String
  email: String!
  idCard: IDCard
  noOfRecentTransactionToKeep: Int!
  organizationMembership: OrganizationMembership
  deviceTokens: [String]!
  createdAt: Time!
}
