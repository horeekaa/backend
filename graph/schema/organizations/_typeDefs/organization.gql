  _id: ObjectID!
  name: String!
  phoneNumber: String!
  type: OrganizationType!
  creditAllowance: Int
  rating: Float
  ratingDescription: String
  point: Int!
  unfinalizedPoint: Int!
  profilePhotos: [DescriptivePhoto]
  taxIdentification: IDCard
  proposalStatus: EntityProposalStatus!
