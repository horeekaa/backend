enum DescriptivePhotoCategory {
  ORGANIZATION_STALL
  PRODUCT
}

enum DescriptivePhotoType {
  FRONT_SIDE
  LEFT_SIDE
  RIGHT_SIDE
  TOP_SIDE

  FRONT_FACING
  PRODUCTS_OVERVIEW
  LOCATION_MARK_DETAIL
  LOCATION_MARK_OVERVIEW
}

input CreateDescriptivePhoto {
  photo: Upload
  photoUrl: String
  description: String
  type: DescriptivePhotoType!
}

input InternalCreateDescriptivePhoto {
  _id: ObjectID!
  photoUrl: String
  description: String
  category: DescriptivePhotoCategory!
  type: DescriptivePhotoType!
  object: ObjectIDOnly
  createdAt: Time
  updatedAt: Time
}

input UpdateDescriptivePhoto {
  _id: ObjectID
  photo: Upload
  photoUrl: String
  description: String
  type: DescriptivePhotoType
  isActive: Boolean
}

input InternalUpdateDescriptivePhoto {
  _id: ObjectID!
  photoUrl: String
  description: String
  type: DescriptivePhotoType
  isActive: Boolean
  updatedAt: Time
}

type DescriptivePhoto {
  _id: ObjectID!
  photoUrl: String!
  category: DescriptivePhotoCategory!
  description: String
  type: DescriptivePhotoType!
  object: ObjectIDOnlyOutput!
  isActive: Boolean
  createdAt: Time!
  updatedAt: Time!
}
